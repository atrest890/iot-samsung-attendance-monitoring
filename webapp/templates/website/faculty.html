<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/3rd-party/bootstrap-4.3.1.min.css">
    <link rel=stylesheet href="/static/css/main.css">
</head>

<body>
    <div id="header"></div>

    <h2>{{faculty_name}}</h2>
    <table class = "table table-borderless">
            {% for course, groups in all_groups.items %}
            <thead>
                <thead class="thead-dark">
                <tr>
                    <th style="text-align: left">{{course}} курс</th>
                </tr>
            </thead>
            
            <tbody>
                    <tr>
                        <td style="text-align: left; margin-right: 40px">
                        {% for group in groups %}
                            <a href="{{group.url}}" style="margin-right: 40px">{{group.number}}</a>
                        {% endfor %}
                        </td>       
                    </tr>        
            </tbody>   
            {% endfor %}     
    </table>

    <script src="/static/3rd-party/jquery-3.4.0.min.js"></script>
    <script src="/static/3rd-party/popper-1.14.7.min.js"></script>
    <script src="/static/3rd-party/bootstrap-4.3.1.min.js"></script>
    <script src="/static/js/include-head.js"></script>
</body>
</html>
