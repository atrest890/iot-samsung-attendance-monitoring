<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/3rd-party/bootstrap-4.3.1.min.css">
  <link rel=stylesheet href="/static/css/main.css">

  
</head>
<body>

    <div id="header"></div>
    <h2>Группа {{group}}</h2>
    <table class = "table table-bordered" style="width: 500px; margin: 25px;">
            
            <thead>
                <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <th>ФИО студента</th>
                </tr>
            </thead>
            
            <tbody>
                {% for  student, url in students.items %}
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td><a href="{{url}}">{{student}}</a></td>
                    </tr>
                {% endfor %}         
            </tbody> 
                
    </table>

    <script src="/static/3rd-party/jquery-3.4.0.min.js"></script>
    <script src="/static/3rd-party/popper-1.14.7.min.js"></script>
    <script src="/static/3rd-party/bootstrap-4.3.1.min.js"></script>
    <script src="/static/js/include-head.js"></script>
</body>
</html>
